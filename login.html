<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบค้นหาข้อมูล รร.อบจ.กระบี่</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/kpaos.jpg" type="image/x-icon" />
    <meta
      name="description"
      content="ระบบค้นหา โรงเรียนองค์การบริหารส่วนจังหวัดกระบี่"
    />
    <meta name="format-detection" content="telephone=no" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DW6RX5RMVB"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-DW6RX5RMVB");
    </script>
  </head>
  <body>
    <div class="container">
      <div id="login-container">
        <h1>เข้าสู่ระบบ | ระบบข้อมูล รร.อบจ.กระบี่</h1>
        <form id="login-form">
          <label for="username">Username</label>
          <br />
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            required
          />
          <br />
          <label for="password">Password</label>
          <br />
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
          <br />
          <button type="submit">เข้าสู่ระบบ</button>
        </form>

        <p>
          ติดต่อ:
          <a
            href="mailto:31q8yc2lw@mozmail.com?subject=%5BKPAOS%20Infomation%20System%5D"
            >31q8yc2lw@mozmail.com (หรือกดตรงนี้)</a
          >
        </p>
      </div>
    </div>

    <!-- * Script -->
    <script>
      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        console.log("Username:", username, "Password:", password);

        try {
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          console.log("Response:", data);

          if (response.ok) {
            // Login successful, redirect or perform other actions
            alert(data.message);
            window.location.href = "/home"; // Redirect to the home page
          } else {
            // Login failed, display an error message
            alert(data.error);
          }
        } catch (error) {
          console.error("Error during login:", error.message);
        }
      }
    </script>
  </body>
</html>
